<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组中最大差值</title>
</head>
<body>
    <script>
    
    let maxDiff=arr=>{
        if(Array.isArray(arr)){
            let max = Math.max(...arr);  //利用Math.max和...找出数组中的最大值
            let min = Math.min(...arr);
            let diff=max-min;
            console.log(diff);
        }else{
            console.log('plz enter array..')
        }
       
    }


   let maxDiff2=arr=>{
        if(Array.isArray(arr)){
            let max = Math.max.apply(null,arr);  //利用Math.max.apply找出数组中的最大值
            let min = Math.min.apply(null,arr);
            let diff=max-min;
            console.log(diff);
        }else{
            console.log('plz enter array..')
        }
       
    }
    

    //测试：
    let arr=[2,45,56,103,862];
    maxDiff(arr);  maxDiff2(arr);
    </script>
</body>
</html>
