<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>二分搜索</title>
</head>
<body>
  <script type="text/javascript">

        let binarySearch=(arr,item)=>{
            //先排序：小--->大
            arr.sort((a,b)=>a-b);

            //后搜索：
            let low=0;
            let high=arr.length-1;
            let mid, midItem;

            while(low<=high){    //用的是while循环
              mid=Math.floor((low+high)/2);
              midItem=arr[mid];

              if(item>midItem){
                    low=mid+1;
              }else if(item<midItem){
                   high=mid-1;
              }else{
                return item;
              }
            }

            return -1;

        }



        //测试：
        const array=[34,33,12,9,23,455,12,0,974,98];
        console.log(binarySearch(array,77));//-1
        console.log(binarySearch(array,974));//974
  </script>
</body>
</html>
