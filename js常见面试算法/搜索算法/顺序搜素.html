<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>顺序搜素</title>
</head>
<body>
  <<script type="text/javascript">
    let seqSearch=(arr,item)=>{

      let hasItem=false;
      arr.forEach((each,index)=>{
        if(each==item) {
          hasItem=true;
          console.log(`${item} at index:${index}`);
        }
      });    
      if(!hasItem){console.log(-1);}
    }

    let array=[34,67,11,45,1,0,89];
    seqSearch(array,9);//-1
    seqSearch(array,11);//11 at index:2
  </script>
</body>
</html>
