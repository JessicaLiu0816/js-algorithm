<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>冒泡排序</title>
</head>
<body>
    
    <script>
    //定义交换数组中相邻两元素互换函数：
    let swap=(arr,indexA,indexB)=>{
        let temp=arr[indexA];
        arr[indexA]=arr[indexB];
        arr[indexB]=temp;
    }
    //双层for循环，从小到大排序：
    let bubbleSort=arr=>{
        let length=arr.length;
        for(let i=0; i<length;i++){
            for(let j=0; j<length-1-i;j++){ //注意内循环j的范围
                if(arr[j]>arr[j+1]){
                    swap(arr,j,j+1)
                }
            }        
        }
        return arr;
    }

    //测试：
    let array=[1,34,0,35,57,2,89,66,15];
    console.log(bubbleSort(array));  //[0, 1, 2, 15, 34, 35, 57, 66, 89]
    </script>
</body>
</html>
