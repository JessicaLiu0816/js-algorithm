<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>选择排序</title>
</head>
<body>
    

    <script>
    function swap(myArray, p1, p2){
        var temp = myArray[p1];
         myArray[p1] = myArray[p2];
         myArray[p2] = temp;
    }
    function selectionSort(myArray){
        var len = myArray.length,
            min;
        for (i=0; i < len; i++){             
            min = i;// 将当前位置设为最小值
            // 检查数组其余部分是否更小
            for (j=i+1; j < len; j++){
                if (myArray[j] < myArray[min]){
                    min = j;
                }
            }          
            if (i != min){ // 如果当前位置不是最小值，将其换为最小值
                swap(myArray, i, min);
             }
        }
    return myArray;
    }
        //测试：
        let arr=[1,34,78,4,0,37,86,22];
        selectionSort(arr);
        console.log(arr);// [0, 1, 4, 22, 34, 37, 78, 86]
    </script>
</body>
</html>
