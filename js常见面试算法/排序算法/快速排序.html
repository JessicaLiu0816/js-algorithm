  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>快速排序</title>
  </head>
  <body>
    <script type="text/javascript">

          let quickSort=arr=>{
                let left=[];
                let right=[];
                let privot=arr[0];

                if(arr.length<=1){
                  return arr;
                }

                for(let i=1;i<arr.length;i++){ //注意：从index=1开始！
                  if(arr[i]>privot){
                    right.push(arr[i]);
                  }else{
                    left.push(arr[i]);
                  }
                }

                //*递归： 函数不断地调用自身
                return quickSort(left).concat(privot,quickSort(right));
          }


      //测试：
      const  array=[34,23,1,9,34,56,349,99];
      console.log(quickSort(array)); //[1, 9, 23, 34, 34, 56, 99, 349]

    </script>
  </body>
  </html>
