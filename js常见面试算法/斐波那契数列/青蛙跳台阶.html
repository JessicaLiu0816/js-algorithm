<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>青蛙跳台阶</title>
</head>
<body>

<script type="text/javascript">

//1.一个青蛙能跳1和2级，有个n级台阶，问青蛙有多少跳的方法能跳完n级（其实就是斐波那契数列。。）
  let jump1=number=>{
    if(number<1){return null;}
    else if(number===1){return 1;}
    else if(number===2){return 2;}

    let arr=[0,1,2];
    for(let i=3;i<=number;i++){
      arr.push(arr[i-1]+arr[i-2]);
    }
    return arr[number];
  }
  //测试：
  console.log(jump1(1));//1
  console.log(jump1(2));//2
  console.log(jump1(5));//8




//2.升级版：
//一个青蛙能跳1，2，3和n级，有个n级台阶，问青蛙有多少跳的方法能跳完n级？
//记住一个通项公式： 总共会跳2的n-1次方。。。
let jump2=num=>{
   if(num<1){return 0};
   let total=Math.pow(2,(num-1));
   return total;
}
console.log(jump2(1));//1
console.log(jump2(2));//2
console.log(jump2(3));//4
console.log(jump2(5));//16
</script>
</body>
</html>
