<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>矩形覆盖</title>
</head>
<body>
  <script type="text/javascript">

//其实矩形覆盖问题就是青蛙跳台台阶的问题(斐波那契数列)。。。
let fuGai =n=>{
    if(n<1){return null;}
    else if(n===1){return 1;}
    else if(n===2){return 2;}

    let arr=[0,1,2];
    for(let i=3;i<=n;i++){
      arr.push(arr[i-1]+arr[i-2]);
    }
    return arr[n];
  }
  //测试：
  console.log(fuGai(1));//1
  console.log(fuGai(2));//2
  console.log(fuGai(3));//3
  console.log(fuGai(5));//8
  //测试：
    
  </script>
</body>
</html>
