<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>阶乘</title>
</head>
<body>
  <<script type="text/javascript">

    let factorial=num=>{//这个函数没有用递归
      let result=1;
      if(num<0){return -1}
      while(num>1){
        result=result*num;
        num--;
      }
      return result;
    }


    let factorial2=num=>{//这个函数用递归了

      if(num<=1){return 1}
      if(num>1){
        return num*factorial2(num-1)
      }
    }

    //测试：
    console.log(factorial(4));//24
    console.log(factorial2(4));//24

  </script>
</body>
</html>
